<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>PixelArt Controller</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='bootstrap.min.css'>
  <script src="bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark text-light">
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <div class="fs-1 fw-bold m-4">
          PixelArt by VIVES
        </div>
      </div>
    </div>
  </div>

  <div class="container text-center mt-5">
    <img style="height:200px" src="devbit.png" alt="...">
  </div>

  <div class="container text-center mt-5">
    <div class="row">

      <div class="col">
        <div class="card text-center text-light bg-primary">
          <div class="fs-1 fw-bold m-4">
            SPACE
          </div>
          <div class="card-body">
            <p class="card-text">Draw a pixel</p>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card text-center text-light bg-success">
          <div class="fs-1 fw-bold m-4">
            Arrows
          </div>
          <div class="card-body">
            <p class="card-text">Move the Cursor</p>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card text-center text-light bg-secondary">
          <div class="fs-1 fw-bold m-4">
            D
          </div>
          <div class="card-body">
            <p class="card-text">Drag Mode</p>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card text-center text-light bg-danger">
          <div class="fs-1 fw-bold m-4">
            C
          </div>
          <div class="card-body">
            <p class="card-text">Change Color</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="container text-center mt-5">
    <div class="row">

      <div class="col">
        <div class="card text-center text-dark bg-info bg-gradient">
          <div class="fs-1 fw-bold">
            R
          </div>
          <div class="card-body">
            <p class="card-text">Reset Display</p>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card text-center text-dark bg-warning bg-gradient">
          <div class="fs-1 fw-bold">
            DEL
          </div>
          <div class="card-body">
            <p class="card-text">Clear Display</p>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card text-center text-dark bg-light bg-gradient">
          <div class="fs-1 fw-bold">
            S
          </div>
          <div class="card-body">
            <p class="card-text">Save Drawing</p>
          </div>
        </div>
      </div>

    </div>
  </div>
  
</body>
</html>
